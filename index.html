<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="icon" type="image/x-icon" href="https://nep.nuregitimprogrami.com/favicon.ico">
    <title>NEP DERS PANELİ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            width: 100vw; height: 100vh; 
            overflow: hidden; 
        }

        .main-container { 
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
            transition: all 0.5s ease;
        }
        
        .logo { max-width: 350px; margin-bottom: 3vh; display: block; position: relative; z-index: 2; }
        .lesson-header { font-size: 4vh; font-weight: 800; color: #2c3e50; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 4vh; }

        /* CANLI DERS ROZETİ */
        #live-badge {
            display: none;
            background-color: #27ae60; color: white;
            padding: 8px 20px; border-radius: 30px;
            font-weight: 800; font-size: 16px; letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.4);
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* SAYAÇ */
        .countdown-container { display: flex; justify-content: center; gap: 3vw; width: 100%; transition: all 0.5s ease; }
        .circle-box { position: relative; width: 25vh; height: 25vh; max-width: 280px; max-height: 280px; transition: all 0.3s ease; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .circle-bg { fill: none; stroke: #ecf0f1; stroke-width: 7; }
        .circle-progress { fill: none; stroke-width: 7; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s linear; }
        
        .c-day { stroke: #27ae60; } .c-hour { stroke: #c0392b; } .c-min { stroke: #f39c12; } .c-sec { stroke: #2980b9; }
        
        .inner-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; }
        .time-number { font-size: 7vh; font-weight: 800; color: #34495e; line-height: 1; transition: color 0.3s; }
        .time-label { font-size: 1.8vh; color: #7f8c8d; font-weight: 700; text-transform: uppercase; margin-top: 0.8vh; }
        
        /* Son 3 Saniye Kalp Atışı */
        .final-countdown .time-number { color: #e74c3c !important; }
        .final-countdown .circle-progress { stroke: #e74c3c !important; }
        .final-countdown { animation: heartbeat 1s infinite; }
        @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* GİRİŞ FORMU */
        #form-view { display: none; width: 90%; max-width: 550px; margin-top: 3vh; animation: slideUp 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .main-container.form-active .countdown-container { transform: scale(0.7); margin-bottom: -1vh; gap: 1.5vw; }
        .main-container.form-active .lesson-header { display: none; }
        .main-container.form-active .logo { max-width: 250px; margin-bottom: 2vh; }
        
        input { 
            width: 100%; padding: 3vh; margin-bottom: 1.5vh; background: #f7f9fa; 
            border: 3px solid #e2e6ea; border-radius: 22px; text-align: center; 
            font-size: 3vh; font-weight: bold; color: #2c3e50;
        }
        input:focus { border-color: #3498db; outline: none; background: white; }
        
        /* Yeşil İsim Teyidi */
        #match-hint {
            height: 3vh; margin-bottom: 2vh; 
            font-size: 2vh; font-weight: bold; color: #27ae60;
            text-transform: uppercase; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s;
        }
        
        button { width: 100%; padding: 3vh; background: #e2e6ea; color: #bdc3c7; border: none; border-radius: 22px; font-size: 3vh; font-weight: bold; cursor: not-allowed; transition: 0.3s; }
        button.active { background: #3498db; color: white; cursor: pointer; box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3); }

        /* BEKLEME ODASI */
        #waiting-room { display: none; margin-top: 2vh; text-align: center; animation: fadeIn 0.5s ease; }
        .success-msg { color: #27ae60; font-size: 4vh; font-weight: 800; margin-top: 1vh; }
        .sub-msg { color: #7f8c8d; font-size: 2.5vh; margin-top: 1vh; font-weight: 600; }
        #end-term-view { display: none; }

        /* MOBİL VE PC UYUMU */
        @media screen and (max-width: 600px) {
            .logo { max-width: 65vw; margin-bottom: 3vh; }
            .lesson-header { font-size: 8vw; margin-bottom: 3vh; }
            .countdown-container { flex-wrap: wrap; gap: 3vw; width: 90%; }
            .circle-box { width: 42vw; height: 42vw; max-width: none; max-height: none; }
            .time-number { font-size: 13vw; } .time-label { font-size: 3.5vw; }
            .main-container.form-active .countdown-container { width: 95%; gap: 2vw; transform: scale(0.85); }
            input, button { padding: 22px; font-size: 22px; }
            #form-view p { font-size: 20px; }
            #match-hint { font-size: 16px; margin-bottom: 20px; }
        }
        @media screen and (min-width: 1025px) { .main-container { transform: scale(1.2); } }
    </style>
</head>
<body>
    <div class="main-container" id="main-container">
        <img src="https://cdn.prod.website-files.com/68b41d250349c9a385b11ecc/68b42031492c916cc2c20789_nep_logo%201.png" alt="NEP Logo" class="logo">
        <div id="live-badge">DERS BAŞLADI</div>
        <div class="lesson-header" id="lesson-title">SIRADAKİ DERS</div>

        <div id="countdown-view" class="countdown-container">
            <div class="circle-box" id="box-days"><svg><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-days" class="circle-progress c-day" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="days">0</div><div class="time-label">GÜN</div></div></div>
            <div class="circle-box" id="box-hours"><svg><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-hours" class="circle-progress c-hour" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="hours">0</div><div class="time-label">SAAT</div></div></div>
            <div class="circle-box" id="box-minutes"><svg><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-minutes" class="circle-progress c-min" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="minutes">0</div><div class="time-label">DK</div></div></div>
            <div class="circle-box" id="box-seconds"><svg><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-seconds" class="circle-progress c-sec" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="seconds">0</div><div class="time-label">SN</div></div></div>
        </div>

        <div id="form-view">
            <p style="color:#34495e; font-weight:bold; margin-bottom:20px; font-size:2.5vh; text-align:center;">NEP sistemine kayıtlı bilgilerinizi giriniz.</p>
            <input type="text" id="name" name="nep_student_name" autocomplete="name" placeholder="AD SOYAD" onkeyup="checkLogic()" onchange="checkLogic()" oninput="checkLogic()">
            <div id="match-hint"></div>
            <button id="btn" onclick="processEntry()" disabled>GİRİŞ YAP</button>
        </div>

        <div id="waiting-room">
            <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" style="width:12vh; margin:0 auto 1vh; display:block;">
            <div class="success-msg">KAYIT BAŞARILI</div>
            <div class="sub-msg">Dersin başlaması bekleniyor...</div>
        </div>

        <div id="end-term-view"><h1 style="color:#e74c3c; font-size:6vh;">TÜM DERSLER TAMAMLANDI</h1></div>
    </div>

    <script>
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScfbB_2Bosvt03ugFP6CUfq-tEp-5UpAkoj5Psz40krEVdspQ/formResponse";
        const ENTRY_NAME = "entry.1545633020";
        const ENTRY_LOC = "entry.1443001544";
        const ZOOM_LINK = "https://us06web.zoom.us/j/81331199971?pwd=wEBSZPJcBJg3MbV4FqGMO7ggJ3onM8.1";
        
        // --- 2. DÖNEM DERS PROGRAMI (PDF'ten Çıkarıldı) ---
        // Sadece DERS 1 - DERS 15 arası. Tatiller ve Kahootlar atlandı.
        // Tarihler 2026 yılı Perşembe günleri baz alınmıştır.
        const LESSONS = [ 
            { id: 1, date: "2026-02-05" },  // 1. Ders (2-8 Şubat)
            { id: 2, date: "2026-02-12" },  // 2. Ders (9-15 Şubat)
            { id: 3, date: "2026-02-19" },  // 3. Ders (16-22 Şubat)
            { id: 4, date: "2026-02-26" },  // 4. Ders (23 Şubat-1 Mart)
            { id: 5, date: "2026-03-05" },  // 5. Ders (2-8 Mart)
            // 9-15 Mart (Boş) ve 16-22 Mart (Ara Tatil) ATLANDI
            { id: 6, date: "2026-03-26" },  // 6. Ders (23-29 Mart)
            { id: 7, date: "2026-04-02" },  // 7. Ders (30 Mart-5 Nisan)
            { id: 8, date: "2026-04-09" },  // 8. Ders (6-12 Nisan)
            { id: 9, date: "2026-04-16" },  // 9. Ders (13-19 Nisan)
            { id: 10, date: "2026-04-23" }, // 10. Ders (20-26 Nisan)
            { id: 11, date: "2026-04-30" }, // 11. Ders (27 Nisan-3 Mayıs)
            { id: 12, date: "2026-05-07" }, // 12. Ders (4-10 Mayıs)
            { id: 13, date: "2026-05-14" }, // 13. Ders (11-17 Mayıs)
            { id: 14, date: "2026-05-21" }, // 14. Ders (18-24 Mayıs)
            // 25-31 Mayıs (Bayram) ATLANDI
            { id: 15, date: "2026-06-04" }  // 15. Ders (1-7 Haziran) - SON DERS
        ];
        
        const STUDENTS = [
            { n: "MUHAMMED SAID", c: "İSTANBUL" }, { n: "BÜNYAMİN ÇAĞRI AKBOYUN", c: "BURSA" },
            { n: "ÖMER EYMEN ÇETİNTAŞ", c: "DİYARBAKIR" }, { n: "MUSTAFA YUSUF ÖZBAKIR", c: "İZMİR" },
            { n: "ENES EKİZ", c: "KONYA" }, { n: "SALİH KEREM YENER", c: "İZMİR" },
            { n: "AYBERK YUSUF AKKURT", c: "MARDİN" }, { n: "EYMEN ERDOĞAN KARA", c: "MANİSA" },
            { n: "SADULLAH YAHYA ÇAVUŞOĞLU", c: "AFYONKARAHİSAR" }, { n: "HAMZA İZCİ", c: "YOZGAT" },
            { n: "ALPARSLAN ONUR ÖZEREN", c: "İSTANBUL" }, { n: "MUHAMMED YUSUF KARAKUŞ", c: "VAN" },
            { n: "MUSAB METİN MUTLU", c: "KONYA" }, { n: "KEREM ALİ ÇAKIR", c: "ERZİNCAN" },
            { n: "AHMED ARİF KARAKAPLAN", c: "SİİRT" }, { n: "MUSA BOYACI", c: "İSTANBUL" },
            { n: "AHMET AĞLAMIŞ & YUSUF AĞLAMIŞ", c: "ŞANLIURFA" }, { n: "AHMET AĞLAMIŞ", c: "ŞANLIURFA" }, { n: "YUSUF AĞLAMIŞ", c: "ŞANLIURFA" }
        ];
        
        let activeLesson = null, startTime = 0, endTime = 0, gatesOpenTime = 0, finalMatchedName = "", isWaiting = false;
        const FULL_DASH = 283; 

        function setCircle(id, current, max) {
            const circle = document.getElementById(id);
            let val = current > max ? max : current;
            const offset = FULL_DASH - (val / max) * FULL_DASH;
            circle.style.strokeDashoffset = offset;
        }

        function initSystem() {
            const now = new Date();
            // Sıradaki ilk dersi bul
            activeLesson = LESSONS.find(l => now.getTime() < new Date(l.date + "T20:00:00+03:00").getTime());
            
            if (activeLesson) {
                startTime = new Date(activeLesson.date + "T19:00:00+03:00").getTime();
                endTime = new Date(activeLesson.date + "T20:00:00+03:00").getTime();
                gatesOpenTime = startTime - 300000; // 5 Dakika önce kapı açılır
                
                document.getElementById('lesson-title').innerText = activeLesson.id + ". DERS BAŞLIYOR";
                setInterval(updateTimer, 1000); updateTimer(); 
                
                // BENİ HATIRLA (Local Storage)
                const savedName = localStorage.getItem('NEP_STUDENT_NAME');
                if (savedName) {
                    const input = document.getElementById('name');
                    if (!input.value) { input.value = savedName; } 
                    checkLogic();
                }
            } else {
                // Ders Yoksa
                document.getElementById('countdown-view').style.display = "none"; 
                document.getElementById('end-term-view').style.display = "block"; 
                confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
            }
        }

        function updateTimer() {
            const now = new Date().getTime();
            
            // OTOMATİK YÖNLENDİRME (19:00'da bekleyenleri uçur)
            if (isWaiting && now >= startTime) { window.location.href = getZoomLink(); return; }

            if (now < startTime) { 
                let diff = startTime - now;
                const d = Math.floor(diff/86400000); const h = Math.floor((diff%86400000)/3600000); const m = Math.floor((diff%3600000)/60000); const s = Math.floor((diff%60000)/1000);
                document.getElementById('days').innerText = d; document.getElementById('hours').innerText = h; document.getElementById('minutes').innerText = m; document.getElementById('seconds').innerText = s;
                setCircle('ring-days', d, 7); setCircle('ring-hours', h, 24); setCircle('ring-minutes', m, 60); setCircle('ring-seconds', s, 60);
                document.getElementById('box-days').style.display = d > 0 ? "block" : "none";
                document.getElementById('box-hours').style.display = (d === 0 && h === 0) ? "none" : "block";
                
                // Son 3 Saniye Efekti
                if (diff <= 3500) { document.querySelectorAll('.circle-box').forEach(box => box.classList.add('final-countdown')); } else { document.querySelectorAll('.circle-box').forEach(box => box.classList.remove('final-countdown')); }
                
                // Kapılar Açıldı mı? (18:55)
                if (now >= gatesOpenTime) {
                    document.getElementById('main-container').classList.add('form-active');
                    if (!isWaiting) { document.getElementById('form-view').style.display = "block"; setTimeout(() => { document.getElementById('form-view').style.opacity = 1; document.getElementById('form-view').style.transform = "translateY(0)"; }, 50); }
                }
            } else if (now < endTime) {
                // Ders Başladı (19:00 - 20:00)
                if (!isWaiting) { 
                    document.getElementById('countdown-view').style.display = "none"; 
                    const form = document.getElementById('form-view'); form.style.display = "block"; form.style.opacity = 1; form.style.transform = "translateY(0)";
                    document.getElementById('lesson-title').style.display = "none"; document.getElementById('live-badge').style.display = "inline-block";
                }
            } else { 
                // Ders Bitti, sayfayı yenile ki sonraki dersi bulsun
                location.reload(); 
            }
        }

        function getZoomLink() { let link = ZOOM_LINK; if (finalMatchedName) link += "&un=" + btoa(unescape(encodeURIComponent(finalMatchedName))); return link; }
        
        function processEntry() {
            const btn = document.getElementById('btn'); btn.style.display = "none"; document.getElementById('name').style.display = "none"; document.getElementById('match-hint').style.display = "none";
            localStorage.setItem('NEP_STUDENT_NAME', finalMatchedName);
            const fd = new FormData(); fd.append("entry.1545633020", finalMatchedName); fd.append("entry.1443001544", "TESPİT EDİLDİ");
            fetch("https://docs.google.com/forms/d/e/1FAIpQLScfbB_2Bosvt03ugFP6CUfq-tEp-5UpAkoj5Psz40krEVdspQ/formResponse", { method: "POST", mode: "no-cors", body: fd }).then(() => {
                if (new Date().getTime() < startTime) { isWaiting = true; document.getElementById('form-view').style.display = "none"; document.getElementById('waiting-room').style.display = "block"; } 
                else { window.location.href = getZoomLink(); }
            });
        }

        function normalizeTR(str) { return str.replace(/Ğ/g, "G").replace(/ğ/g, "g").replace(/Ü/g, "U").replace(/ü/g, "u").replace(/Ş/g, "S").replace(/ş/g, "s").replace(/İ/g, "I").replace(/ı/g, "i").replace(/Ö/g, "O").replace(/ö/g, "o").replace(/Ç/g, "C").replace(/ç/g, "c").toUpperCase().trim(); }
        function levenshtein(a, b) { const m = []; for(let i=0;i<=b.length;i++)m[i]=[i]; for(let j=0;j<=a.length;j++)m[0][j]=j; for(let i=1;i<=b.length;i++)for(let j=1;j<=a.length;j++) m[i][j]=b.charAt(i-1)==a.charAt(j-1)?m[i-1][j-1]:Math.min(m[i-1][j-1]+1,Math.min(m[i-1][j-1]+1,m[i-1][j]+1)); return m[b.length][a.length]; }

        function checkLogic() {
            let raw = document.getElementById('name').value; let norm = normalizeTR(raw); 
            const hintBox = document.getElementById('match-hint');
            const btn = document.getElementById('btn');
            if (raw.length < 2) { btn.disabled = true; btn.className = ""; hintBox.style.opacity = 0; return; }
            let match = null; let bestScore = 999;
            for (let s of STUDENTS) {
                let dbName = normalizeTR(s.n);
                if (dbName.startsWith(norm) || dbName.includes(" " + norm)) { match = s; break; }
                let tolerance = dbName.length > 10 ? 3 : 2; 
                let score = levenshtein(norm, dbName);
                if (score <= tolerance && score < bestScore) { bestScore = score; match = s; }
            }
            if (match) { finalMatchedName = match.n; btn.disabled = false; btn.className = "active"; hintBox.innerText = "✅ " + match.n; hintBox.style.opacity = 1; } else { btn.disabled = true; btn.className = ""; hintBox.style.opacity = 0; }
        }
        initSystem();
    </script>
</body>
</html>
