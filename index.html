<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="https://nep.nuregitimprogrami.com/favicon.ico">
    <title>14. DERS PANELİ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #ecf0f1; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card { background: white; padding: 40px 20px; width: 100%; max-width: 800px; text-align: center; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); transform: translateY(-5%); }
        .logo { max-width: 220px; margin-bottom: 20px; }
        
        /* Sayaç Tasarımı */
        .countdown-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .time-box { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .time-number { font-size: 14vw; font-weight: 800; color: #2c3e50; line-height: 1; }
        @media(min-width: 768px) { .time-number { font-size: 80px; } }
        .time-label { font-size: 12px; color: #95a5a6; text-transform: uppercase; margin-top: 5px; }

        /* Form Tasarımı */
        #form-view { display: none; margin-top: 20px; border-top: 2px solid #f1f2f6; padding-top: 20px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        input { width: 100%; padding: 18px; margin-bottom: 15px; border: 2px solid #dddfe2; border-radius: 12px; font-size: 18px; text-align: center; font-weight: bold; }
        button { width: 100%; padding: 18px; background: #e4e6eb; color: #bcc0c4; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: not-allowed; transition: 0.3s; }
        button.active { background: #1877f2; color: white; cursor: pointer; box-shadow: 0 10px 20px rgba(24,119,242,0.3); }

        .pulse-mode { animation: goldPulse 1s infinite; color: #f39c12 !important; }
        @keyframes goldPulse { 50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(243,156,18,0.4); } }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn.prod.website-files.com/68b41d250349c9a385b11ecc/68b42031492c916cc2c20789_nep_logo%201.png" class="logo">
        <div id="countdown-view">
            <p style="color:#7f8c8d; font-weight:bold; margin-bottom:10px;">DERSE KALAN SÜRE</p>
            <div class="countdown-container">
                <div class="time-box" id="box-days"><div class="time-number" id="days">00</div><div class="time-label">GÜN</div></div>
                <div class="time-box" id="box-hours"><div class="time-number" id="hours">00</div><div class="time-label">SAAT</div></div>
                <div class="time-box" id="box-mins"><div class="time-number" id="minutes">00</div><div class="time-label">DK</div></div>
                <div class="time-box" id="box-secs"><div class="time-number" id="seconds">00</div><div class="time-label">SN</div></div>
            </div>
        </div>
        <div id="form-view">
            <h3 style="margin-bottom:10px;">14. DERSE GİRİŞ PANELİ</h3>
            <p style="color:#65676b; margin-bottom:20px;">Kapılar açıldı! Lütfen adınızı yazın.</p>
            <input type="text" id="name" placeholder="AD SOYAD" onkeyup="checkLogic()" autocomplete="off">
            <button id="btn" onclick="processEntry()" disabled>GİRİŞ YAP</button>
        </div>
        <div id="success-view" style="display:none;">
             <h2 style="color:#2ecc71;">GİRİŞ BAŞARILI!</h2>
             <p>Yönlendiriliyorsunuz...</p>
        </div>
    </div>
    <script>
        const START_TIME = new Date("2025-12-25T19:00:00+03:00").getTime();
        const GATES_OPEN = START_TIME - (5 * 60 * 1000);

        function updateTimer() {
            const now = new Date().getTime();
            const diff = START_TIME - now;
            const gateDiff = GATES_OPEN - now;

            // Form Kontrolü (18:55'te açılır)
            if(gateDiff <= 0 && diff > 0) {
                document.getElementById('form-view').style.display = "block";
            }
            
            // Sayaç Kontrolü (19:00'da sayaç gizlenir, sadece form kalır)
            if(diff <= 0) {
                document.getElementById('countdown-view').style.display = "none";
                document.getElementById('form-view').style.display = "block";
            }

            if(diff > 0) {
                const d = Math.floor(diff/(1000*60*60*24));
                const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
                const m = Math.floor((diff%(1000*60*60))/(1000*60));
                const s = Math.floor((diff%(1000*60))/1000);

                document.getElementById('days').innerText = d < 10 ? "0"+d : d;
                document.getElementById('hours').innerText = h < 10 ? "0"+h : h;
                document.getElementById('minutes').innerText = m < 10 ? "0"+m : m;
                document.getElementById('seconds').innerText = s < 10 ? "0"+s : s;

                if(d == 0) document.getElementById('box-days').style.display = "none";
                if(d == 0 && h == 0) document.getElementById('box-hours').style.display = "none";
                if(diff < 4000) document.getElementById('seconds').classList.add('pulse-mode');
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        function checkLogic() {
            const val = document.getElementById('name').value.toUpperCase();
            const btn = document.getElementById('btn');
            if(val.length > 5) { btn.disabled = false; btn.classList.add('active'); }
            else { btn.disabled = true; btn.classList.remove('active'); }
        }

        function processEntry() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('form-view').style.display = "none";
            document.getElementById('success-view').style.display = "block";
            setTimeout(() => { window.location.href = "https://us06web.zoom.us/j/81331199971?pwd=wEBSZPJcBJg3MbV4FqGMO7ggJ3onM8.1"; }, 2000);
        }
    </script>
</body>
</html>
