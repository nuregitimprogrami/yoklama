<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <link rel="icon" type="image/x-icon" href="https://nep.nuregitimprogrami.com/favicon.ico">
    <title>NEP DERS PANELİ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #ecf0f1; font-family: 'Segoe UI', Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; padding: 20px 0; }
        
        .card { 
            background: white; padding: 40px 20px; width: 95%; max-width: 900px; 
            text-align: center; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); 
            transition: all 0.3s ease; margin: auto;
        }
        
        .logo { max-width: 250px; margin: 0 auto 20px auto; display: block; }

        /* SAYAÇ MODU */
        #countdown-view { display: none; flex-direction: column; align-items: center; width: 100%; }
        .info-text { font-size: 1.2rem; color: #7f8c8d; font-weight: 700; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        .countdown-container { display: flex; justify-content: center; gap: 20px; width: 100%; flex-wrap: nowrap; }
        .time-box { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .time-number { font-size: 80px; font-weight: 800; color: #2c3e50; line-height: 1; font-variant-numeric: tabular-nums; }
        .time-label { font-size: 18px; color: #95a5a6; text-transform: uppercase; margin-top: 5px; font-weight: 600; }
        
        /* GİRİŞ FORMU */
        #form-view { display: none; width: 100%; max-width: 500px; margin: 0 auto; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        h3 { color: #1a1a1a; font-weight: 800; font-size: 28px; margin-bottom: 10px; text-transform: uppercase; }
        p { color: #65676b; font-size: 16px; margin-bottom: 25px; }
        input { width: 100%; padding: 20px; margin-bottom: 20px; background: #f0f2f5; border: 3px solid #dddfe2; border-radius: 12px; text-align: center; font-size: 20px; font-weight: bold; }
        button { width: 100%; padding: 20px; background: #e4e6eb; color: #bcc0c4; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: not-allowed; transition: 0.3s; }
        button.active { background: #1877f2; color: white; cursor: pointer; }
        
        /* BEKLEME ODASI */
        #waiting-room { display: none; }
        .pulse-text { animation: pulse 1.5s infinite; color: #f39c12; font-weight: bold; font-size: 22px; margin-top: 20px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* VEDA EKRANI */
        #end-term-view { display: none; }
        .end-msg { font-size: 40px; color: #e74c3c; font-weight: 900; }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #1877f2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media screen and (max-width: 768px) {
            .card { padding: 30px 15px; width: 95%; transform: translateY(-5%); }
            .logo { max-width: 180px; }
            .countdown-container { gap: 5px; }
            .time-number { font-size: 15vw; }
            .time-label { font-size: 3vw; }
            h3 { font-size: 6vw; }
            .end-msg { font-size: 8vw; }
        }
    </style>
</head>

            { n: "MUHAMMED SAID", c: "İSTANBUL" }, { n: "BÜNYAMİN ÇAĞRI AKBOYUN", c: "BURSA" },
            { n: "ÖMER EYMEN ÇETİNTAŞ", c: "DİYARBAKIR" }, { n: "MUSTAFA YUSUF ÖZBAKIR", c: "İZMİR" },
            { n: "ENES EKİZ", c: "KONYA" }, { n: "SALİH KEREM YENER", c: "İZMİR" },
            { n: "AYBERK YUSUF AKKURT", c: "MARDİN" }, { n: "EYMEN ERDOĞAN KARA", c: "MANİSA" },
            { n: "SADULLAH YAHYA ÇAVUŞOĞLU", c: "AFYONKARAHİSAR" }, { n: "HAMZA İZCİ", c: "YOZGAT" },
            { n: "ALPARSLAN ONUR ÖZEREN", c: "İSTANBUL" }, { n: "MUHAMMED YUSUF KARAKUŞ", c: "VAN" },
            { n: "MUSAB METİN MUTLU", c: "KONYA" }, { n: "KEREM ALİ ÇAKIR", c: "ERZİNCAN" },
            { n: "AHMED ARİF KARAKAPLAN", c: "SİİRT" }, { n: "MUSA BOYACI", c: "İSTANBUL" },
            { n: "AHMET AĞLAMIŞ & YUSUF AĞLAMIŞ", c: "ŞANLIURFA" }
        ];

        let activeLesson = null;
        let startTime = 0;
        let endTime = 0;
        let gatesOpenTime = 0;
        let finalMatchedName = "";
        let detectedCity = "BİLİNMİYOR";
        let isWaitingForRedirect = false;

        // BAŞLANGIÇTA DOĞRU DERSİ BUL
        function initSystem() {
            const now = new Date();
            // Gelecekteki veya şu an devam eden ilk dersi bul
            // Dersin bitiş saatine (20:00) kadar o ders "aktif" sayılır.
            activeLesson = LESSONS.find(l => {
                let eTime = new Date(l.date + "T20:00:00+03:00").getTime();
                return now.getTime() < eTime;
            });

            if (activeLesson) {
                startTime = new Date(activeLesson.date + "T19:00:00+03:00").getTime();
                endTime = new Date(activeLesson.date + "T20:00:00+03:00").getTime();
                gatesOpenTime = startTime - (5 * 60 * 1000); // 18:55
                
                document.getElementById('lesson-title').innerText = activeLesson.id + ". DERS BAŞLIYOR";
                document.getElementById('form-title').innerText = activeLesson.id + ". DERSE GİRİŞ PANELİ";
                
                setInterval(updateTimer, 1000);
                updateTimer(); // İlk tetikleme
            } else {
                // HİÇ DERS KALMADI -> DÖNEM BİTTİ
                document.getElementById('countdown-view').style.display = "none";
                document.getElementById('form-view').style.display = "none";
                document.getElementById('end-term-view').style.display = "block";
                confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
            }
        }

        function updateTimer() {
            const now = new Date().getTime();
            
            // Eğer bekleyen öğrenci varsa ve saat 19:00 olduysa YÖNLENDİR
            if (isWaitingForRedirect && now >= startTime) {
                window.location.href = getZoomLink();
                return;
            }

            // DURUM KONTROLÜ
            if (now < gatesOpenTime) {
                // DURUM 1: SAYAÇ MODU (18:55'ten önce)
                showView('countdown');
                let distance = gatesOpenTime - now; // Sayacı kapı açılışına kadar göstersek daha mantıklı
                // Veya ders saatine kadar? Patron ders saati dedi.
                distance = startTime - now;

                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = d < 10 ? "0"+d : d;
                document.getElementById('hours').innerText = h < 10 ? "0"+h : h;
                document.getElementById('minutes').innerText = m < 10 ? "0"+m : m;
                document.getElementById('seconds').innerText = s < 10 ? "0"+s : s;

                // Akıllı gizleme
                document.getElementById('box-days').style.display = d > 0 ? "flex" : "none";
                document.getElementById('box-hours').style.display = (d > 0 || h > 0) ? "flex" : "none";

            } else if (now >= gatesOpenTime && now < endTime) {
                // DURUM 2: GİRİŞ MODU (18:55 - 20:00 arası)
                // Eğer zaten kayıt olduysa bekleme ekranında kalsın
                if (!isWaitingForRedirect) {
                    showView('form');
                }
            } else {
                // DURUM 3: DERS BİTTİ (20:00 sonrası)
                // Sayfayı yenile ki bir sonraki dersi bulsun
                location.reload();
            }
        }

        function showView(viewName) {
            document.getElementById('countdown-view').style.display = viewName === 'countdown' ? 'flex' : 'none';
            document.getElementById('form-view').style.display = viewName === 'form' ? 'block' : 'none';
            // Waiting room ve end-term ayrı yönetiliyor
        }

        function getZoomLink() {
            let link = ZOOM_LINK;
            if (finalMatchedName) link += "&un=" + btoa(unescape(encodeURIComponent(finalMatchedName)));
            return link;
        }

        function processEntry() {
            const btn = document.getElementById('btn');
            btn.style.display = "none";
            document.getElementById('name').style.display = "none";
            document.getElementById('loader').style.display = "block";

            const fd = new FormData();
            fd.append(ENTRY_NAME, finalMatchedName);
            fd.append(ENTRY_LOC, "TESPİT: " + detectedCity);

            fetch(FORM_URL, { method: "POST", mode: "no-cors", body: fd }).then(() => {
                if (navigator.vibrate) navigator.vibrate([100]);
                
                const now = new Date().getTime();
                
                // EĞER SAAT 19:00 OLMADIYSA -> BEKLEME ODASINA AL
                if (now < startTime) {
                    isWaitingForRedirect = true;
                    document.getElementById('form-view').style.display = "none";
                    document.getElementById('waiting-room').style.display = "block";
                    // Timer fonksiyonu 19:00 olunca yönlendirecek
                } else {
                    // SAAT 19:00 GEÇTİYSE -> DİREKT UÇUR
                    document.getElementById('form-view').style.display = "none";
                    window.location.href = getZoomLink();
                }
            }).catch(() => { alert("Bağlantı hatası!"); btn.style.display = "block"; });
        }

        // --- YARDIMCI FONKSİYONLAR ---
        document.getElementById("name").addEventListener("keypress", function(e) { if (e.key === "Enter" && !document.getElementById('btn').disabled) processEntry(); });
        fetch('https://ipapi.co/json/').then(r => r.json()).then(d => { detectedCity = d.city || "TESPİT EDİLEMEDİ"; });
        function normalizeTR(str) { return str.replace(/Ğ/g, "G").replace(/ğ/g, "g").replace(/Ü/g, "U").replace(/ü/g, "u").replace(/Ş/g, "S").replace(/ş/g, "s").replace(/İ/g, "I").replace(/ı/g, "i").replace(/Ö/g, "O").replace(/ö/g, "o").replace(/Ç/g, "C").replace(/ç/g, "c").toUpperCase(); }
        function levenshtein(a, b) { const m = []; for(let i=0;i<=b.length;i++)m[i]=[i]; for(let j=0;j<=a.length;j++)m[0][j]=j; for(let i=1;i<=b.length;i++)for(let j=1;j<=a.length;j++) m[i][j]=b.charAt(i-1)==a.charAt(j-1)?m[i-1][j-1]:Math.min(m[i-1][j-1]+1,Math.min(m[i][j-1]+1,m[i-1][j]+1)); return m[b.length][a.length]; }
        
        function checkLogic() {
            let raw = document.getElementById('name').value.trim();
            let norm = normalizeTR(raw);
            if (raw.length < 3) return;
            let match = null;
            if (norm.includes("AHMET") && norm.includes("YUSUF")) match = STUDENTS.find(s => s.n.includes("&"));
            else { for (let s of STUDENTS) { if (levenshtein(norm, normalizeTR(s.n)) <= (s.n.length > 6 ? 2 : 1)) { match = s; break; } } }
            
            const btn = document.getElementById('btn');
            if (match) { finalMatchedName = match.n; btn.disabled = false; btn.className = "active"; }
            else { btn.disabled = true; btn.className = ""; }
        }

        // SİSTEMİ BAŞLAT
        initSystem();
    </script>
</body>
</html>
