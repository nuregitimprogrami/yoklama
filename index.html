<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="icon" type="image/x-icon" href="https://nep.nuregitimprogrami.com/favicon.ico">
    <title>NEP DERS PANELİ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* MODERN VUE/VUETIFY İLHAMLI CSS TASARIMI */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: #f4f5fa; /* Modern arayüz arka plan rengi */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            width: 100vw; height: 100vh; 
            overflow: hidden; 
            color: #4b465c;
        }

        .main-container { 
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }

        /* PREMIUM KART TASARIMI */
        .theme-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(34, 41, 47, 0.1);
            padding: 4vh 4vw;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .logo { max-width: 320px; margin-bottom: 2vh; display: block; position: relative; z-index: 2; }
        .lesson-header { font-size: 3.5vh; font-weight: 800; color: #2c3e50; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 3vh; text-align: center; }

        /* CANLI DERS ROZETİ */
        #live-badge {
            display: none;
            background-color: #28c76f; color: white;
            padding: 6px 18px; border-radius: 30px;
            font-weight: 700; font-size: 14px; letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(40, 199, 111, 0.4);
            margin-bottom: 15px;
            text-transform: uppercase;
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* SAYAÇ */
        .countdown-container { display: flex; justify-content: center; gap: 2vw; width: 100%; transition: all 0.5s ease; }
        .circle-box { position: relative; width: 22vh; height: 22vh; max-width: 250px; max-height: 250px; transition: all 0.3s ease; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .circle-bg { fill: none; stroke: #f0f0f0; stroke-width: 8; }
        .circle-progress { fill: none; stroke-width: 8; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s linear; }
        
        .c-day { stroke: #28c76f; } .c-hour { stroke: #ea5455; } .c-min { stroke: #ff9f43; } .c-sec { stroke: #00cfe8; }
        
        .inner-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; }
        .time-number { font-size: 6vh; font-weight: 800; color: #4b465c; line-height: 1; transition: color 0.3s; }
        .time-label { font-size: 1.6vh; color: #a8a3b5; font-weight: 700; text-transform: uppercase; margin-top: 0.8vh; }
        
        /* Son 3 Saniye Kalp Atışı */
        .final-countdown .time-number { color: #ea5455 !important; }
        .final-countdown .circle-progress { stroke: #ea5455 !important; }
        .final-countdown { animation: heartbeat 1s infinite; }
        @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* GİRİŞ FORMU */
        #form-view { display: none; width: 100%; max-width: 500px; margin-top: 2vh; animation: slideUp 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .theme-card.form-active .countdown-container { transform: scale(0.65); margin-bottom: -3vh; gap: 1vw; }
        .theme-card.form-active .lesson-header { display: none; }
        .theme-card.form-active .logo { max-width: 220px; margin-bottom: 1vh; }
        
        /* VUETIFY TARZI INPUT VE BUTON */
        input { 
            width: 100%; padding: 18px 20px; margin-bottom: 15px; 
            background: #ffffff; border: 2px solid #dbdade; border-radius: 8px; 
            text-align: center; font-size: 1.2rem; font-weight: bold; color: #4b465c;
            transition: all 0.2s ease; outline: none;
        }
        input:focus { border-color: #7367f0; box-shadow: 0 0 0 4px rgba(115, 103, 240, 0.1); }
        
        #match-hint {
            height: 25px; margin-bottom: 15px; 
            font-size: 1rem; font-weight: 700; color: #28c76f;
            text-transform: uppercase; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s; text-align: center;
        }
        
        button { 
            width: 100%; padding: 18px; background-color: #dbdade; color: #a8a3b5; 
            border: none; border-radius: 8px; font-size: 1.2rem; font-weight: 700; 
            cursor: not-allowed; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px;
        }
        button.active { 
            background-color: #7367f0; color: white; cursor: pointer; 
            box-shadow: 0 4px 14px 0 rgba(115, 103, 240, 0.4); 
        }
        button.active:hover { background-color: #655bd3; transform: translateY(-2px); }

        /* BEKLEME ODASI */
        #waiting-room { display: none; margin-top: 2vh; text-align: center; animation: fadeIn 0.5s ease; }
        .success-msg { color: #28c76f; font-size: 3.5vh; font-weight: 800; margin-top: 1vh; }
        .sub-msg { color: #a8a3b5; font-size: 2vh; margin-top: 1vh; font-weight: 600; }
        #end-term-view { display: none; }

        /* MOBİL UYUM */
        @media screen and (max-width: 600px) {
            .theme-card { padding: 3vh 5vw; width: 95%; box-shadow: 0 4px 12px 0 rgba(34, 41, 47, 0.08); }
            .logo { max-width: 60vw; margin-bottom: 2vh; }
            .lesson-header { font-size: 7vw; margin-bottom: 2vh; }
            .countdown-container { flex-wrap: wrap; gap: 3vw; width: 100%; }
            .circle-box { width: 38vw; height: 38vw; max-width: none; max-height: none; }
            .time-number { font-size: 11vw; } .time-label { font-size: 3vw; }
            .theme-card.form-active .countdown-container { width: 100%; gap: 2vw; transform: scale(0.80); margin-bottom: 0; }
            input, button { padding: 16px; font-size: 1.1rem; }
            #form-view p { font-size: 16px; }
            #match-hint { font-size: 14px; margin-bottom: 12px; }
        }
        @media screen and (min-width: 1025px) { .theme-card { transform: scale(1.1); } }
    </style>
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="theme-card" id="theme-card">
            <img src="https://cdn.prod.website-files.com/68b41d250349c9a385b11ecc/68b42031492c916cc2c20789_nep_logo%201.png" alt="NEP Logo" class="logo">
            <div id="live-badge">DERS BAŞLADI</div>
            <div class="lesson-header" id="lesson-title">SIRADAKİ DERS</div>

            <div id="countdown-view" class="countdown-container">
                <div class="circle-box" id="box-days"><svg><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-days" class="circle-progress c-day" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="days">0</div><div class="time-label">GÜN</div></div></div>
                <div class="circle-box" id="box-hours"><svg><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-hours" class="circle-progress c-hour" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="hours">0</div><div class="time-label">SAAT</div></div></div>
                <div class="circle-box" id="box-minutes"><svg><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-minutes" class="circle-progress c-min" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="minutes">0</div><div class="time-label">DK</div></div></div>
                <div class="circle-box" id="box-seconds"><svg><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-seconds" class="circle-progress c-sec" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="seconds">0</div><div class="time-label">SN</div></div></div>
            </div>

            <div id="form-view">
                <p style="color:#4b465c; margin-bottom:20px; font-size:1.1rem; text-align:center;">NEP sistemine kayıtlı bilgilerinizi giriniz.</p>
                <input type="text" id="name" name="nep_student_name" autocomplete="name" placeholder="AD SOYAD" onkeyup="checkLogic()" onchange="checkLogic()" oninput="checkLogic()">
                <div id="match-hint"></div>
                <button id="btn" onclick="processEntry()" disabled>SİSTEME GİRİŞ YAP</button>
            </div>

            <div id="waiting-room">
                <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" style="width:10vh; margin:0 auto 1vh; display:block;">
                <div class="success-msg">KAYIT BAŞARILI</div>
                <div class="sub-msg">Dersin başlaması bekleniyor...</div>
            </div>

            <div id="end-term-view"><h1 style="color:#ea5455; font-size:4vh; text-align:center;">TÜM DERSLER TAMAMLANDI</h1></div>
        </div>
    </div>

    <script>
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScfbB_2Bosvt03ugFP6CUfq-tEp-5UpAkoj5Psz40krEVdspQ/formResponse";
        const ENTRY_NAME = "entry.1545633020";
        const ENTRY_LOC = "entry.1443001544";
        const ZOOM_LINK = "https://us06web.zoom.us/j/81331199971?pwd=wEBSZPJcBJg3MbV4FqGMO7ggJ3onM8.1";
        
        // --- 2. DÖNEM DERS PROGRAMI ---
        const LESSONS = [ 
            { id: 1, date: "2026-02-05" },  
            { id: 2, date: "2026-02-12" },  
            { id: 3, date: "2026-02-21", time: "10:00" }, 
            { id: 4, date: "2026-02-28", time: "10:00" }, 
            { id: 5, date: "2026-03-07", time: "10:00" }, 
            { id: 6, date: "2026-03-26" },  
            { id: 7, date: "2026-04-02" },  
            { id: 8, date: "2026-04-09" },  
            { id: 9, date: "2026-04-16" },  
            { id: 10, date: "2026-04-23" }, 
            { id: 11, date: "2026-04-30" }, 
            { id: 12, date: "2026-05-07" }, 
            { id: 13, date: "2026-05-14" }, 
            { id: 14, date: "2026-05-21" }, 
            { id: 15, date: "2026-06-04" }  
        ];
        
        // --- GÜNCELLENMİŞ ÖĞRENCİ LİSTESİ ---
        const STUDENTS = [
            { n: "MUHAMMED SAID", c: "İSTANBUL" }, { n: "BÜNYAMİN ÇAĞRI AKBOYUN", c: "BURSA" },
            { n: "ÖMER EYMEN ÇETİNTAŞ", c: "DİYARBAKIR" }, { n: "MUSTAFA YUSUF ÖZBAKIR", c: "İZMİR" },
            { n: "ENES EKİZ", c: "KONYA" }, { n: "SALİH KEREM YENER", c: "İZMİR" },
            { n: "AYBERK YUSUF AKKURT", c: "MARDİN" }, { n: "EYMEN ERDOĞAN KARA", c: "MANİSA" },
            { n: "SADULLAH YAHYA ÇAVUŞOĞLU", c: "AFYONKARAHİSAR" }, { n: "HAMZA İZCİ", c: "YOZGAT" },
            { n: "ALPARSLAN ONUR ÖZEREN", c: "İSTANBUL" }, { n: "MUHAMMED YUSUF KARAKUŞ", c: "VAN" },
            { n: "MUSAB METİN MUTLU", c: "KONYA" }, { n: "KEREM ALİ ÇAKIR", c: "ERZİNCAN" },
            { n: "AHMED ARİF KARAKAPLAN", c: "SİİRT" }, { n: "MUSA BOYACI", c: "İSTANBUL" },
            { n: "AHMET AĞLAMIŞ & YUSUF AĞLAMIŞ", c: "ŞANLIURFA" }, { n: "AHMET AĞLAMIŞ", c: "ŞANLIURFA" }, { n: "YUSUF AĞLAMIŞ", c: "ŞANLIURFA" },
            { n: "KEREM KÜÇÜK", c: "YENİ KAYIT" }, { n: "İBRAHİM SARAYDEMİR", c: "YENİ KAYIT" },
            { n: "YAHYA SELİM EKŞİ", c: "YENİ KAYIT" }, { n: "SEFA METE", c: "YENİ KAYIT" },
            { n: "HASAN FEYZİ ŞİRİNOĞLU", c: "YENİ KAYIT" }, { n: "MUHAMMED ALİ ARAS", c: "YENİ KAYIT" },
            { n: "MUHAMMED ARİF KURTKAYA", c: "YENİ KAYIT" }, { n: "MUHAMMED TAHA SAYIN", c: "YENİ KAYIT" },
            { n: "FATİH SELİM OCAK", c: "YENİ KAYIT" }, { n: "ZÜBEYİR RAHMİ ŞENGÜN", c: "YENİ KAYIT" }
        ];
        
        let activeLesson = null, startTime = 0, endTime = 0, gatesOpenTime = 0, finalMatchedName = "", isWaiting = false;
        const FULL_DASH = 283; 

        function setCircle(id, current, max) {
            const circle = document.getElementById(id);
            let val = current > max ? max : current;
            const offset = FULL_DASH - (val / max) * FULL_DASH;
            circle.style.strokeDashoffset = offset;
        }

        function initSystem() {
            const now = new Date();
            activeLesson = LESSONS.find(l => {
                let endH = l.time ? parseInt(l.time.split(':')[0]) + 1 : 20; 
                let endT = new Date(l.date + "T" + (endH < 10 ? '0'+endH : endH) + ":00:00+03:00").getTime();
                return now.getTime() < endT;
            });
            
            if (activeLesson) {
                let startH = 19; let endH = 20;
                if (activeLesson.time) {
                    startH = parseInt(activeLesson.time.split(':')[0]);
                    endH = startH + 1;
                }
                startTime = new Date(activeLesson.date + "T" + (startH < 10 ? '0'+startH : startH) + ":00:00+03:00").getTime();
                endTime = new Date(activeLesson.date + "T" + (endH < 10 ? '0'+endH : endH) + ":00:00+03:00").getTime();
                gatesOpenTime = startTime - 300000; 
                
                document.getElementById('lesson-title').innerText = activeLesson.id + ". DERS BAŞLIYOR";
                setInterval(updateTimer, 1000); updateTimer(); 
                
                const savedName = localStorage.getItem('NEP_STUDENT_NAME');
                if (savedName) {
                    const input = document.getElementById('name');
                    if (!input.value) { input.value = savedName; } 
                    checkLogic();
                }
            } else {
                document.getElementById('countdown-view').style.display = "none"; 
                document.getElementById('end-term-view').style.display = "block"; 
                confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
            }
        }

        function updateTimer() {
            const now = new Date().getTime();
            if (isWaiting && now >= startTime) { window.location.href = getZoomLink(); return; }

            if (now < startTime) { 
                let diff = startTime - now;
                const d = Math.floor(diff/86400000); const h = Math.floor((diff%86400000)/3600000); const m = Math.floor((diff%3600000)/60000); const s = Math.floor((diff%60000)/1000);
                document.getElementById('days').innerText = d; document.getElementById('hours').innerText = h; document.getElementById('minutes').innerText = m; document.getElementById('seconds').innerText = s;
                setCircle('ring-days', d, 7); setCircle('ring-hours', h, 24); setCircle('ring-minutes', m, 60); setCircle('ring-seconds', s, 60);
                document.getElementById('box-days').style.display = d > 0 ? "block" : "none";
                document.getElementById('box-hours').style.display = (d === 0 && h === 0) ? "none" : "block";
                
                if (diff <= 3500) { document.querySelectorAll('.circle-box').forEach(box => box.classList.add('final-countdown')); } else { document.querySelectorAll('.circle-box').forEach(box => box.classList.remove('final-countdown')); }
                
                if (now >= gatesOpenTime) {
                    document.getElementById('theme-card').classList.add('form-active');
                    if (!isWaiting) { document.getElementById('form-view').style.display = "block"; setTimeout(() => { document.getElementById('form-view').style.opacity = 1; document.getElementById('form-view').style.transform = "translateY(0)"; }, 50); }
                }
            } else if (now < endTime) {
                if (!isWaiting) { 
                    document.getElementById('countdown-view').style.display = "none"; 
                    const form = document.getElementById('form-view'); form.style.display = "block"; form.style.opacity = 1; form.style.transform = "translateY(0)";
                    document.getElementById('lesson-title').style.display = "none"; document.getElementById('live-badge').style.display = "inline-block";
                }
            } else { location.reload(); }
        }

        function getZoomLink() { let link = ZOOM_LINK; if (finalMatchedName) link += "&un=" + btoa(unescape(encodeURIComponent(finalMatchedName))); return link; }
        
        function processEntry() {
            const btn = document.getElementById('btn'); btn.style.display = "none"; document.getElementById('name').style.display = "none"; document.getElementById('match-hint').style.display = "none";
            localStorage.setItem('NEP_STUDENT_NAME', finalMatchedName);
            const fd = new FormData(); fd.append("entry.1545633020", finalMatchedName); fd.append("entry.1443001544", "TESPİT EDİLDİ");
            fetch("https://docs.google.com/forms/d/e/1FAIpQLScfbB_2Bosvt03ugFP6CUfq-tEp-5UpAkoj5Psz40krEVdspQ/formResponse", { method: "POST", mode: "no-cors", body: fd }).then(() => {
                if (new Date().getTime() < startTime) { isWaiting = true; document.getElementById('form-view').style.display = "none"; document.getElementById('waiting-room').style.display = "block"; } 
                else { window.location.href = getZoomLink(); }
            });
        }

        function normalizeTR(str) { return str.replace(/Ğ/g, "G").replace(/ğ/g, "g").replace(/Ü/g, "U").replace(/ü/g, "u").replace(/Ş/g, "S").replace(/ş/g, "s").replace(/İ/g, "I").replace(/ı/g, "i").replace(/Ö/g, "O").replace(/ö/g, "o").replace(/Ç/g, "C").replace(/ç/g, "c").toUpperCase().trim(); }
        function levenshtein(a, b) { const m = []; for(let i=0;i<=b.length;i++)m[i]=[i]; for(let j=0;j<=a.length;j++)m[0][j]=j; for(let i=1;i<=b.length;i++)for(let j=1;j<=a.length;j++) m[i][j]=b.charAt(i-1)==a.charAt(j-1)?m[i-1][j-1]:Math.min(m[i-1][j-1]+1,Math.min(m[i][j-1]+1,m[i-1][j]+1)); return m[b.length][a.length]; }

        function checkLogic() {
            let raw = document.getElementById('name').value; let norm = normalizeTR(raw); 
            const hintBox = document.getElementById('match-hint');
            const btn = document.getElementById('btn');
            if (raw.length < 2) { btn.disabled = true; btn.className = ""; hintBox.style.opacity = 0; return; }
            let match = null; let bestScore = 999;
            for (let s of STUDENTS) {
                let dbName = normalizeTR(s.n);
                if (dbName.startsWith(norm) || dbName.includes(" " + norm)) { match = s; break; }
                let tolerance = dbName.length > 10 ? 3 : 2; 
                let score = levenshtein(norm, dbName);
                if (score <= tolerance && score < bestScore) { bestScore = score; match = s; }
            }
            if (match) { finalMatchedName = match.n; btn.disabled = false; btn.className = "active"; hintBox.innerText = "✅ " + match.n; hintBox.style.opacity = 1; } else { btn.disabled = true; btn.className = ""; hintBox.style.opacity = 0; }
        }
        initSystem();
    </script>
</body>
</html>
