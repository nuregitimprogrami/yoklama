<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="icon" type="image/x-icon" href="https://nep.nuregitimprogrami.com/favicon.ico">
    <title>NEP DERS PANELİ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* SAF VE PROFESYONEL CSS DEĞİŞKENLERİ */
        :root {
            --bg-color: #ffffff;
            --text-main: #4b465c;
            --text-muted: #a8a3b5;
            --border-color: #dbdade;
            --input-bg: #f8f7fa;
            --primary: #7367f0;
            --primary-hover: #655bd3;
            --success: #28c76f;
            --danger: #ea5455;
            --circle-bg: #f0f0f0;
            --toggle-bg: #f8f7fa;
            --toggle-hover: #e0def0;
            --logo-filter: none;
            /* Aydınlık modda zarif, mat altın rengi */
            --mahya-color: #b8860b; 
            --mahya-glow: 0 0 5px rgba(184, 134, 11, 0.2);
            --mahya-wire: linear-gradient(90deg, transparent, #dbdade, transparent);
        }

        [data-theme="dark"] {
            --bg-color: #25293c;
            --text-main: #cfcce4;
            --text-muted: #7983a5;
            --border-color: #434968;
            --input-bg: #2f3349;
            --circle-bg: #2f3349;
            --toggle-bg: #2f3349;
            --toggle-hover: #434968;
            --logo-filter: brightness(0) invert(1) opacity(0.95);
            /* Karanlık modda gerçek yanan ampul (neon) efekti */
            --mahya-color: #ffdf00; 
            --mahya-glow: 0 0 10px rgba(255, 223, 0, 0.8), 0 0 20px rgba(255, 159, 67, 0.6), 0 0 35px rgba(234, 84, 85, 0.4);
            --mahya-wire: linear-gradient(90deg, transparent, #7983a5, transparent);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Public Sans', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            width: 100vw; height: 100vh; 
            overflow: hidden; 
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* TEMA DEĞİŞTİRME BUTONU */
        .theme-toggle {
            position: absolute;
            top: 25px;
            right: 25px;
            background: var(--toggle-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        .theme-toggle:hover { background-color: var(--toggle-hover); color: var(--primary); }
        .theme-toggle svg { transition: transform 0.3s ease; }
        .theme-toggle:hover svg { transform: scale(1.1); }

        /* MAHYA TASARIMI (YENİ) */
        .mahya-container {
            width: 100%;
            text-align: center;
            margin-bottom: 2vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mahya-wire {
            width: 50%;
            height: 2px;
            background: var(--mahya-wire);
            margin-bottom: 12px;
            opacity: 0.6;
            transition: background 0.4s ease;
        }
        .mahya-text {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--mahya-color);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: var(--mahya-glow);
            animation: mahyaPulse 4s infinite alternate ease-in-out;
            transition: color 0.4s ease, text-shadow 0.4s ease;
        }
        @keyframes mahyaPulse {
            0% { opacity: 0.85; transform: scale(0.99); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* KUTUSUZ (ADA OLMAYAN) TAM EKRAN İSKELETİ */
        .main-container { 
            width: 100%; max-width: 900px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
            transition: all 0.4s ease;
        }
        
        .logo { 
            width: auto;
            display: block; 
            margin-bottom: 2vh;
            filter: var(--logo-filter);
            transition: filter 0.4s ease, opacity 0.3s ease;
        }
        
        .lesson-header { 
            font-weight: 800; text-transform: uppercase; 
            letter-spacing: 4px; text-align: center; 
        }

        #live-badge {
            display: none;
            background-color: var(--success); color: white;
            padding: 8px 24px; border-radius: 30px;
            font-weight: 700; font-size: 16px; letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(40, 199, 111, 0.4);
            margin-bottom: 20px; text-transform: uppercase;
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* SAYAÇ */
        .countdown-container { display: flex; justify-content: center; width: 100%; transition: all 0.5s ease; }
        .circle-box { position: relative; transition: all 0.3s ease; }
        svg.progress-ring { transform: rotate(-90deg); width: 100%; height: 100%; }
        .circle-bg { fill: none; stroke: var(--circle-bg); transition: stroke 0.4s ease; }
        .circle-progress { fill: none; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s linear; }
        
        .c-day { stroke: var(--success); } .c-hour { stroke: var(--danger); } .c-min { stroke: #ff9f43; } .c-sec { stroke: #00cfe8; }
        
        .inner-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .time-number { font-weight: 800; line-height: 1; transition: color 0.3s; }
        .time-label { color: var(--text-muted); font-weight: 700; text-transform: uppercase; margin-top: 5px; }
        
        .final-countdown .time-number { color: var(--danger) !important; }
        .final-countdown .circle-progress { stroke: var(--danger) !important; }

        /* GİRİŞ FORMU */
        #form-view { display: none; width: 100%; animation: slideUp 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .main-container.form-active .countdown-container { transform: scale(0.75); margin-bottom: -2vh; }
        .main-container.form-active .lesson-header { display: none; }
        .main-container.form-active .mahya-container { display: none; } /* Form açılınca mahya kalabalık yapmasın diye gizlenir */
        
        .input-group { position: relative; width: 100%; margin-bottom: 15px; }
        .input-group i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-muted); transition: 0.3s; }
        
        input { 
            width: 100%; background: var(--input-bg); border: 2px solid var(--border-color); border-radius: 8px; 
            font-weight: 600; color: var(--text-main); transition: all 0.3s ease; outline: none;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(115, 103, 240, 0.1); }
        input:focus + i { color: var(--primary); }
        
        #match-hint {
            height: 25px; margin-bottom: 15px; 
            font-size: 1rem; font-weight: 700; color: var(--success);
            text-transform: uppercase; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s; text-align: center;
        }
        
        button.action-btn { 
            width: 100%; background-color: var(--border-color); color: var(--text-muted); 
            border: none; border-radius: 8px; font-weight: 700; 
            cursor: not-allowed; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        button.action-btn.active { background-color: var(--primary); color: white; cursor: pointer; box-shadow: 0 4px 14px 0 rgba(115, 103, 240, 0.4); }
        button.action-btn.active:hover { background-color: var(--primary-hover); transform: translateY(-2px); }

        #waiting-room { display: none; margin-top: 2vh; text-align: center; animation: fadeIn 0.5s ease; }
        .success-icon { font-size: 8vh; color: var(--success); margin-bottom: 2vh; animation: popIn 0.5s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .success-msg { color: var(--success); font-size: 3.5vh; font-weight: 800; }
        .sub-msg { color: var(--text-muted); font-size: 2vh; margin-top: 1vh; font-weight: 600; }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        
        #end-term-view { display: none; text-align: center; }
        #end-term-view i { font-size: 8vh; color: var(--danger); margin-bottom: 2vh; }

        /* CİHAZA GÖRE OTOMATİK DİZAYN */
        @media screen and (min-width: 1025px) {
            .logo { height: 140px; margin-bottom: 4vh; }
            .main-container.form-active .logo { height: 90px; }
            .lesson-header { font-size: 38px; margin-bottom: 5vh; }
            .countdown-container { gap: 50px; }
            .circle-box { width: 230px; height: 230px; }
            .circle-bg, .circle-progress { stroke-width: 12; }
            .time-number { font-size: 75px; }
            .time-label { font-size: 18px; }
            #form-view { max-width: 500px; margin-top: 4vh; }
            input, button.action-btn { font-size: 1.2rem; padding: 20px 20px 20px 55px; }
            .input-group i { left: 22px; font-size: 1.3rem; }
            button.action-btn { padding: 20px; }
            .theme-toggle { width: 50px; height: 50px; font-size: 26px; }
        }

        @media screen and (min-width: 601px) and (max-width: 1024px) {
            .logo { height: 110px; margin-bottom: 4vh; }
            .main-container.form-active .logo { height: 75px; }
            .lesson-header { font-size: 32px; margin-bottom: 4vh; }
            .countdown-container { gap: 35px; }
            .circle-box { width: 170px; height: 170px; }
            .circle-bg, .circle-progress { stroke-width: 10; }
            .time-number { font-size: 55px; }
            .time-label { font-size: 15px; }
            #form-view { max-width: 450px; margin-top: 3vh; }
            input, button.action-btn { font-size: 1.1rem; padding: 18px 18px 18px 50px; }
            .input-group i { left: 20px; font-size: 1.2rem; }
            button.action-btn { padding: 18px; }
            .theme-toggle { width: 45px; height: 45px; font-size: 24px; }
        }

        @media screen and (max-width: 600px) {
            .mahya-wire { width: 80%; }
            .mahya-text { font-size: 5.5vw; letter-spacing: 3px; }
            .logo { max-width: 70vw; height: auto; margin-bottom: 3vh; }
            .main-container.form-active .logo { max-width: 50vw; }
            .lesson-header { font-size: 24px; margin-bottom: 3vh; letter-spacing: 2px; }
            .countdown-container { gap: 3vw; flex-wrap: nowrap; }
            .circle-box { width: 28vw; height: 28vw; max-width: 130px; max-height: 130px; }
            .circle-bg, .circle-progress { stroke-width: 8; }
            .time-number { font-size: 8vw; } 
            .time-label { font-size: 2.8vw; }
            #form-view { max-width: 90vw; margin-top: 2vh; }
            input, button.action-btn { font-size: 1rem; padding: 15px 15px 15px 45px; }
            .input-group i { left: 16px; font-size: 1.1rem; }
            button.action-btn { padding: 15px; }
            .theme-toggle { top: 15px; right: 15px; width: 40px; height: 40px; font-size: 22px; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-btn" onclick="toggleTheme()" title="Temayı Değiştir"></button>

    <div class="main-container" id="main-container">
        
        <div class="mahya-container">
            <div class="mahya-wire"></div>
            <div class="mahya-text">Hoş Geldin Ya Şehr-i Ramazan</div>
        </div>

        <img id="main-logo" src="https://cdn.prod.website-files.com/68b41d250349c9a385b11ecc/68b42031492c916cc2c20789_nep_logo%201.png" alt="NEP Logo" class="logo">
        
        <div id="live-badge"><i class="fas fa-video"></i> DERS BAŞLADI</div>
        <div class="lesson-header" id="lesson-title">SIRADAKİ DERS</div>

        <div id="countdown-view" class="countdown-container">
            <div class="circle-box" id="box-days"><svg class="progress-ring"><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-days" class="circle-progress c-day" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="days">0</div><div class="time-label">GÜN</div></div></div>
            <div class="circle-box" id="box-hours"><svg class="progress-ring"><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-hours" class="circle-progress c-hour" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="hours">0</div><div class="time-label">SAAT</div></div></div>
            <div class="circle-box" id="box-minutes"><svg class="progress-ring"><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-minutes" class="circle-progress c-min" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="minutes">0</div><div class="time-label">DK</div></div></div>
            <div class="circle-box" id="box-seconds"><svg class="progress-ring"><circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle><circle id="ring-seconds" class="circle-progress c-sec" cx="50%" cy="50%" r="45%"></circle></svg><div class="inner-text"><div class="time-number" id="seconds">0</div><div class="time-label">SN</div></div></div>
        </div>

        <div id="form-view">
            <p style="text-align:center; margin-bottom:20px; font-size:1.1rem;"><i class="fas fa-id-card" style="color:var(--primary); margin-right:5px;"></i> Lütfen sisteme kayıtlı bilgilerinizi giriniz.</p>
            <div class="input-group">
                <input type="text" id="name" name="nep_student_name" autocomplete="name" placeholder="Ad Soyad" onkeyup="checkLogic()" onchange="checkLogic()" oninput="checkLogic()">
                <i class="fas fa-user"></i>
            </div>
            <div id="match-hint"></div>
            <button class="action-btn" id="btn" onclick="processEntry()" disabled>
                Sisteme Giriş Yap <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div id="waiting-room">
            <i class="fas fa-check-circle success-icon"></i>
            <div class="success-msg">KAYIT BAŞARILI</div>
            <div class="sub-msg">Dersin başlaması bekleniyor...</div>
        </div>

        <div id="end-term-view">
            <i class="fas fa-graduation-cap"></i>
            <h1 style="color:var(--danger); font-size:4vh; text-transform:uppercase;">Tüm Dersler Tamamlandı</h1>
        </div>
    </div>

    <script>
        const themeBtn = document.getElementById('theme-btn');
        const htmlEl = document.documentElement;
        
        const iconMoon = `<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="1em" height="1em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3h.393a7.5 7.5 0 0 0 7.92 12.446A9 9 0 1 1 12 2.992z"></path></svg>`;
        const iconSun = `<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="1em" height="1em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.828 14.828a4 4 0 1 0-5.656-5.656a4 4 0 0 0 5.656 5.656zm-8.485 2.829l-1.414 1.414M6.343 6.343L4.929 4.929m12.728 1.414l1.414-1.414m-1.414 12.728l1.414 1.414M4 12H2m10-8V2m8 10h2m-10 8v2"></path></svg>`;
        
        if(localStorage.getItem('nep_theme') === 'dark') {
            htmlEl.setAttribute('data-theme', 'dark');
            themeBtn.innerHTML = iconSun;
        } else {
            themeBtn.innerHTML = iconMoon;
        }

        function toggleTheme() {
            if (htmlEl.getAttribute('data-theme') === 'light') {
                htmlEl.setAttribute('data-theme', 'dark');
                themeBtn.innerHTML = iconSun;
                localStorage.setItem('nep_theme', 'dark');
            } else {
                htmlEl.setAttribute('data-theme', 'light');
                themeBtn.innerHTML = iconMoon;
                localStorage.setItem('nep_theme', 'light');
            }
        }

        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScfbB_2Bosvt03ugFP6CUfq-tEp-5UpAkoj5Psz40krEVdspQ/formResponse";
        const ENTRY_NAME = "entry.1545633020";
        const ENTRY_LOC = "entry.1443001544";
        const ZOOM_LINK = "https://us06web.zoom.us/j/81331199971?pwd=wEBSZPJcBJg3MbV4FqGMO7ggJ3onM8.1";
        
        const LESSONS = [ 
            { id: 1, date: "2026-02-05" },  
            { id: 2, date: "2026-02-12" },  
            { id: 3, date: "2026-02-21", time: "10:00" }, 
            { id: 4, date: "2026-02-28", time: "10:00" }, 
            { id: 5, date: "2026-03-07", time: "10:00" }, 
            { id: 6, date: "2026-03-26" },  
            { id: 7, date: "2026-04-02" },  
            { id: 8, date: "2026-04-09" },

            { id: 10, date: "2026-04-23" }, 
            { id: 11, date: "2026-04-30" }, 
            { id: 12, date: "2026-05-07" }, 
            { id: 13, date: "2026-05-14" }, 
            { id: 14, date: "2026-05-21" }, 
            { id: 15, date: "2026-06-04" }  
        ];
        
        const STUDENTS = [
            { n: "ABDÜLHAMİD POYRAZ", c: "SİSTEM" },
            { n: "AHMED ARİF KARAKAPLAN", c: "SİİRT" },
            { n: "AHMET AĞLAMIŞ", c: "ŞANLIURFA" },
            { n: "AHMET AĞLAMIŞ & YUSUF AĞLAMIŞ", c: "ŞANLIURFA" },
            { n: "ALPARSLAN ONUR ÖZEREN", c: "İSTANBUL" },

            { n: "BÜNYAMİN ÇAĞRI AKBOYUN", c: "BURSA" },
            { n: "ENES EKİZ", c: "KONYA" },

            { n: "FATİH SELİM OCAK", c: "SİSTEM" },
            { n: "HAMZA İZCİ", c: "YOZGAT" },
            { n: "HASAN FEYZİ ŞİRİNOĞLU", c: "SİSTEM" },
            { n: "İBRAHİM SARAYDEMİR", c: "SİSTEM" },
            { n: "KEREM ALİ ÇAKIR", c: "ERZİNCAN" },

            { n: "MUHAMMED ALİ ARAS", c: "SİSTEM" },
            { n: "MUHAMMED ARİF KURTKAYA", c: "SİSTEM" },
            { n: "MUHAMMED SAID", c: "İSTANBUL" },
            { n: "MUHAMMED TAHA SAYIN", c: "SİSTEM" },
            { n: "MUHAMMED YASİR SALDIRAN", c: "SİSTEM" },
            { n: "MUHAMMED YUSUF KARAKUŞ", c: "VAN" },

            { n: "SALİH KEREM YENER", c: "İZMİR" },

            { n: "YAHYA SELİM EKŞİ", c: "SİSTEM" },
            { n: "YUSUF AĞLAMIŞ", c: "ŞANLIURFA" },
            { n: "ZÜBEYİR RAHMİ ŞENGÜN", c: "SİSTEM" }
        ];
        
        let activeLesson = null, startTime = 0, endTime = 0, gatesOpenTime = 0, finalMatchedName = "", isWaiting = false;
        const FULL_DASH = 283; 

        function setCircle(id, current, max) {
            const circle = document.getElementById(id);
            let val = current > max ? max : current;
            const offset = FULL_DASH - (val / max) * FULL_DASH;
            circle.style.strokeDashoffset = offset;
        }

        function initSystem() {
            const now = new Date();
            activeLesson = LESSONS.find(l => {
                let endH = l.time ? parseInt(l.time.split(':')[0]) + 1 : 20; 
                let endT = new Date(l.date + "T" + (endH < 10 ? '0'+endH : endH) + ":00:00+03:00").getTime();
                return now.getTime() < endT;
            });
            
            if (activeLesson) {
                let startH = 19; let endH = 20;
                if (activeLesson.time) {
                    startH = parseInt(activeLesson.time.split(':')[0]);
                    endH = startH + 1;
                }
                startTime = new Date(activeLesson.date + "T" + (startH < 10 ? '0'+startH : startH) + ":00:00+03:00").getTime();
                endTime = new Date(activeLesson.date + "T" + (endH < 10 ? '0'+endH : endH) + ":00:00+03:00").getTime();
                gatesOpenTime = startTime - 300000; 
                
                document.getElementById('lesson-title').innerText = activeLesson.id + ". DERS BAŞLIYOR";
                setInterval(updateTimer, 1000); updateTimer(); 
                
                const savedName = localStorage.getItem('NEP_STUDENT_NAME');
                if (savedName) {
                    const input = document.getElementById('name');
                    if (!input.value) { input.value = savedName; } 
                    checkLogic();
                }
            } else {
                document.getElementById('countdown-view').style.display = "none"; 
                document.getElementById('end-term-view').style.display = "block"; 
                confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
            }
        }

        function updateTimer() {
            const now = new Date().getTime();
            if (isWaiting && now >= startTime) { window.location.href = getZoomLink(); return; }

            if (now < startTime) { 
                let diff = startTime - now;
                const d = Math.floor(diff/86400000); const h = Math.floor((diff%86400000)/3600000); const m = Math.floor((diff%3600000)/60000); const s = Math.floor((diff%60000)/1000);
                document.getElementById('days').innerText = d; document.getElementById('hours').innerText = h; document.getElementById('minutes').innerText = m; document.getElementById('seconds').innerText = s;
                setCircle('ring-days', d, 7); setCircle('ring-hours', h, 24); setCircle('ring-minutes', m, 60); setCircle('ring-seconds', s, 60);
                document.getElementById('box-days').style.display = d > 0 ? "block" : "none";
                document.getElementById('box-hours').style.display = (d === 0 && h === 0) ? "none" : "block";
                
                if (diff <= 3500) { document.querySelectorAll('.circle-box').forEach(box => box.classList.add('final-countdown')); } else { document.querySelectorAll('.circle-box').forEach(box => box.classList.remove('final-countdown')); }
                
                if (now >= gatesOpenTime) {
                    document.getElementById('main-container').classList.add('form-active');
                    if (!isWaiting) { document.getElementById('form-view').style.display = "block"; setTimeout(() => { document.getElementById('form-view').style.opacity = 1; document.getElementById('form-view').style.transform = "translateY(0)"; }, 50); }
                }
            } else if (now < endTime) {
                if (!isWaiting) { 
                    document.getElementById('countdown-view').style.display = "none"; 
                    const form = document.getElementById('form-view'); form.style.display = "block"; form.style.opacity = 1; form.style.transform = "translateY(0)";
                    document.getElementById('lesson-title').style.display = "none"; document.getElementById('live-badge').style.display = "inline-block";
                }
            } else { location.reload(); }
        }

        function getZoomLink() { let link = ZOOM_LINK; if (finalMatchedName) link += "&un=" + btoa(unescape(encodeURIComponent(finalMatchedName))); return link; }
        
        function processEntry() {
            const btn = document.getElementById('btn'); btn.style.display = "none"; 
            document.querySelector('.input-group').style.display = "none"; 
            document.getElementById('match-hint').style.display = "none";
            localStorage.setItem('NEP_STUDENT_NAME', finalMatchedName);
            
            const fd = new FormData(); fd.append("entry.1545633020", finalMatchedName); fd.append("entry.1443001544", "TESPİT EDİLDİ");
            fetch("https://docs.google.com/forms/d/e/1FAIpQLScfbB_2Bosvt03ugFP6CUfq-tEp-5UpAkoj5Psz40krEVdspQ/formResponse", { method: "POST", mode: "no-cors", body: fd }).then(() => {
                if (new Date().getTime() < startTime) { isWaiting = true; document.getElementById('form-view').style.display = "none"; document.getElementById('waiting-room').style.display = "block"; } 
                else { window.location.href = getZoomLink(); }
            });
        }

        function normalizeTR(str) { return str.replace(/Ğ/g, "G").replace(/ğ/g, "g").replace(/Ü/g, "U").replace(/ü/g, "u").replace(/Ş/g, "S").replace(/ş/g, "s").replace(/İ/g, "I").replace(/ı/g, "i").replace(/Ö/g, "O").replace(/ö/g, "o").replace(/Ç/g, "C").replace(/ç/g, "c").toUpperCase().trim(); }
        function levenshtein(a, b) { const m = []; for(let i=0;i<=b.length;i++)m[i]=[i]; for(let j=0;j<=a.length;j++)m[0][j]=j; for(let i=1;i<=b.length;i++)for(let j=1;j<=a.length;j++) m[i][j]=b.charAt(i-1)==a.charAt(j-1)?m[i-1][j-1]:Math.min(m[i-1][j-1]+1,Math.min(m[i][j-1]+1,m[i-1][j]+1)); return m[b.length][a.length]; }

        function checkLogic() {
            let raw = document.getElementById('name').value; let norm = normalizeTR(raw); 
            const hintBox = document.getElementById('match-hint');
            const btn = document.getElementById('btn');
            
            if (raw.length < 2) { 
                btn.disabled = true; btn.className = "action-btn"; hintBox.style.opacity = 0; 
                document.querySelector('.input-group i').style.color = "var(--text-muted)";
                return; 
            }
            
            let match = null; let bestScore = 999;
            for (let s of STUDENTS) {
                let dbName = normalizeTR(s.n);
                if (dbName.startsWith(norm) || dbName.includes(" " + norm)) { match = s; break; }
                let tolerance = dbName.length > 10 ? 3 : 2; 
                let score = levenshtein(norm, dbName);
                if (score <= tolerance && score < bestScore) { bestScore = score; match = s; }
            }
            
            if (match) { 
                finalMatchedName = match.n; btn.disabled = false; btn.className = "action-btn active"; 
                hintBox.innerHTML = "<i class='fas fa-check'></i> " + match.n; hintBox.style.opacity = 1; 
                document.querySelector('.input-group i').style.color = "var(--success)";
            } else { 
                btn.disabled = true; btn.className = "action-btn"; hintBox.style.opacity = 0; 
                document.querySelector('.input-group i').style.color = "var(--danger)";
            }
        }
        initSystem();
    </script>
